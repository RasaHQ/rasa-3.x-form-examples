version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- mood_great
- tell_name
- give_name
- goodbye
- repeat_name
- affirm
- deny
- mood_unhappy
- bot_challenge
slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name:
  - text: What is your name?
actions:
- action_receive_name
- action_say_name
- utter_ask_name
- utter_goodbye
- utter_greet
- utter_happy
